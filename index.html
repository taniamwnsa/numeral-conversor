<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conversor de Sistemas Numericos</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="main">
            <h1 id="title">Conversor de <span>Sistemas Numericos</span></h1>

            <div id="calculator-card">
                <div class="input">
                    <input type="text" id="inputNumber" placeholder="101" />
                    <select id="inputBase">
                        <option value="2">Binario</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" viewBox="0 0 24 24" fill="#ff86bf"><title xmlns="" fill="#ff86bf">arrow-right</title><path fill="#ff86bf" d="M4 11v2h12v2h2v-2h2v-2h-2V9h-2v2zm10-4h2v2h-2zm0 0h-2V5h2zm0 10h2v-2h-2zm0 0h-2v2h2z"/></svg>
                
                <div class="input">
                    <input type="text" id="outputNumber" placeholder="5" readonly/>
                    <select id="outputBase">
                        <option value="2">Binario</option>
                        <option value="8">Octal</option>
                        <option value="10" selected>Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
